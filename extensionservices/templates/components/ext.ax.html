
{% comment %} Analytics: Extension Counts {% endcomment %}
<div class="row row-deck row-cards">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <h3 class="col card-title mb-0 fw-bolder">No. of Extension Activities in PUPQC Per Year</h3>
                    <div class="ms-auto lh-1">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modal-extension">
                            <span class="col">View</span>
                        </a>
                    </div>
                </div>
                <div id="extensionCountsChart" class="chart-lg"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <h3 class="col card-title mb-0 fw-bolder">Extensionist Role Percentage</h3>
                    <div class="ms-auto lh-1">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modal-extension-percentage">
                            <span class="col">View</span>
                        </a>
                    </div>
                </div>
                <div id="participantRoleChart" class="chart-lg"></div>
            </div>
        </div>
    </div>
</div>
