{% comment %} Table: Evaluation Counts {% endcomment %}
<div class="card mt-4">
    <div class="card-header">
        <h3 class="mb-0">List of Evaluated Faculties</h3>
    </div>
    <div class="card-body">
        <div style="overflow: hidden !important;">
            <table class="table" id="dummy-eval">
                <thead>
                    <tr>
                        <th>Faculty</th>
                        <th>Semester</th>
                        <th>Academic Year</th>
                        <th>Average Rating</th>
                        <th>Interpretation</th>
                        <th>Performance Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Faculty Name"      id="srch-1"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Semester"          id="srch-2"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Academic Year"     id="srch-3"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Average Rating"    id="srch-4"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Interpretation"    id="srch-5"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search by Performance Score" id="srch-6"></th> 
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
