{% comment %} Analytics Js: Prodev Scope {% endcomment %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var forInternational = JSON.parse('{{ international_count|safe }}');
        var forLocal = JSON.parse('{{ local_count|safe }}');

        window.ApexCharts && (new ApexCharts(document.getElementById('participatedScopeCharts'), {
            chart: {
                type: "pie",
                fontFamily: 'inherit',
                height: 370,
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: true
                },
            },
            fill: {
                opacity: 1,
            },
            series: [forInternational, forLocal], // Use the counts parsed from JSON
            labels: ["International", "Local"],
            dataLabels: {
                enabled: true,
                formatter: function (val, opts) {
                    return val.toFixed(1) + "%";
                },
                style: {
                    fontSize: '14px',
                    fontFamily: 'inherit',
                    colors: ["#fff"]
                },
                dropShadow: {
                    enabled: false,
                }
            },
            tooltip: {
                theme: 'dark'
            },
            grid: {
                strokeDashArray: 4,
            },
            colors: [
                tabler.getColor("info"),
                tabler.getColor("info", 0.4)
            ],
            legend: {
                show: true,
                position: 'bottom',
                offsetY: 12,
                markers: {
                    width: 10,
                    height: 10,
                    radius: 100,
                },
                itemMargin: {
                    horizontal: 8,
                    vertical: 8
                },
            },
            tooltip: {
                fillSeriesColor: false
            },
        })).render();
    });
</script>
